<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="css/common.css" type="text/css" rel="styleSheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/layui.css">
    <link rel="stylesheet" href="css/modules/layer/default/layer.css">
    <link href="css/bootstrap-theme.css" type="text/css" rel="styleSheet">
    <link href="css/bootstrap.css" type="text/css" rel="styleSheet">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scale.js"></script>

</head>
<body>
<div id="ahead"></div>
    <div class="form-group scale_search" style="float:left;margin-top:10px">
    	<div style="float:left">
    		<input type="text" class="form-control" placeholder="请输入量表名称" >
    	</div>
    	 <div style="float:left;margin-left:30px">
    	 	<button type="button" class="btn btn-default btn-sm"> 搜索</button>
    	 </div>
	</div>
	<button type="button" class="btn btn-default btn-sm" onclick="AddScale()"
		style="margin:10px 30px 10px 0;float:right">
		<span class="glyphicon glyphicon-plus"></span> 添加量表
	</button>
<table class="layui-table" id="myTable">
    <thead>
    <tr align="center" class="table_header" height="22">
        <th style="width:5%;text-align:center">编号</th>
        <th style="width:15%;text-align:center">量表名称</th>
        <th style="width:30%;text-align:center">使用次数</th>
        <th style="width:20%;text-align:center">更新时间</th>
        <th style="width:20%;text-align:center">操作</th>
    </tr>
    </thead>
    <tbody id="ScaleList" bgcolor="#D7EBFF" align="center"  style="color: black">
    </tbody>
</table>
<div style="float:left;margin-left:42%">
    <button type="button" class="layui-btn" onclick="PrevPage()">上一页</button>
    <button type="button" class="layui-btn" onclick="NextPage()">下一页</button>
</div>
<div id="TotalPage" style="float:left;margin-top:10px;font-size:18px;margin-left:5px"></div>
<div id="NowPage" style="float:left;margin-top:10px;font-size:18px;margin-left:5px"></div>
<div class="modal fade" id="del_Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">删除界面</h4>
            </div>
            <div class="modal-body" id="scale_id"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="del_scale">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
    <script type="text/javascript">
    	$("#ahead").load("head.html");
    </script>
</html>
